<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Tuning AI</title>
  <meta name="description" content="Car Tuning powered by AI & Tuning-Profis. Upload deine Datei und wähle Stage 1, DSG, Pop&Bang, DPF OFF uvm. aus.">
  <meta name="author" content="Onur Cifci">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/742/742751.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0b0b0b;
      color: #f3f3f3;
    }
    .neon-text {
      color: #e63946;
      text-shadow: 0 0 6px #e63946, 0 0 10px #e63946;
    }
    .hover-scale:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    .accent-red-600:checked {
      accent-color: #e63946;
    }
    input:hover, input:focus, input:active, button:hover {
      box-shadow: 0 0 10px rgba(230,57,70,0.8);
      outline: none;
    }
    .confirmation {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 50;
      justify-content: center;
      align-items: center;
    }
    .confirmation.active {
      display: flex;
    }
  </style>
</head>
<body>

<!-- Upload Confirmation Modal -->
<div id="confirmation" class="confirmation">
  <div class="bg-[#1f1f1f] text-white p-10 rounded-lg shadow-xl text-center max-w-md animate__animated animate__zoomIn">
    <h2 class="text-2xl font-bold mb-4">✅ Datei erfolgreich hochgeladen!</h2>
    <p class="mb-6 text-gray-300">Du erhältst in Kürze eine Bestätigung per E-Mail. Wir bearbeiten deine Datei schnellstmöglich.</p>
    <button onclick="closeConfirmation()" class="bg-[#e63946] hover:bg-[#b92b37] text-white font-bold py-2 px-6 rounded-full transition">Okay</button>
  </div>
</div>

<!-- Hero + Trust -->
<!-- ... (Rest bleibt gleich) -->

<script>
  const checkboxes = document.querySelectorAll('.option-check');
  const priceDisplay = document.getElementById('totalPrice');
  const form = document.querySelector("form");
  const confirmationBox = document.getElementById("confirmation");

  const basePrices = {
    stage1: 59,
    dsg: 79,
    dpf: 10,
    egr: 10,
    hardcut: 10,
    popnbang: 10
  };

  function calculateTotal() {
    let total = 0;
    checkboxes.forEach(cb => {
      if (cb.checked) {
        total += basePrices[cb.value] || 0;
      }
    });
    priceDisplay.textContent = `${total} €`;
  }

  function showConfirmation() {
    confirmationBox.classList.add("active");
    setTimeout(() => confirmationBox.classList.remove("active"), 6000);
  }

  function closeConfirmation() {
    confirmationBox.classList.remove("active");
  }

  form?.addEventListener("submit", () => {
    setTimeout(() => showConfirmation(), 500); // simulierter Delay
  });

  checkboxes.forEach(cb => cb.addEventListener('change', calculateTotal));
  window.addEventListener('DOMContentLoaded', calculateTotal);
</script>

</body>
</html>
